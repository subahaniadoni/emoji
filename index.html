<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pig Emoji</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1><center>Pig Emoji Face</center></h1>
    <!--structure-->
    <div class="main">
        <div class="ears">
            <div class="lear"></div>
            <div class="rear"></div>
        </div>

        <div class="face"> 
            <div class="eyes">
                <div class="leye">
                    <div class="leyeball"></div>
                </div>
                <div class="reye">
                    <div class="reyeball"></div>
                </div>
            </div>
            <div class="nose">
                <div class="balls">
                    <div class="lball"></div>
                    <div class="rball"></div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
